  #pages#reviews
  reviews_title: "Testimonios"
  reviews_comment_1: "Llevo casi 1 año en clases de francés en 5R, es una excelente plataforma. Muy buen servicio por parte de mi maestra y muy buena atención al cliente. La flexibilidad es algo que aprecio mucho ya que yo no tengo un horario de trabajo rígido. "
  reviews_comment_2: "Tengo 5 meses tomando clases de francés con Alice, es una maestra muy preparada que se acomoda a mis necesidades. Es una manera muy cómoda y fácil de aprender un idioma. ¡Lo recomiendo mucho! "
  reviews_comment_3: "Tengo 6 meses tomando clases de inglés con Jack, y la verdad he notado mucho mi progreso, he visto que mejore mucho hasta la gramática. A demás de que las clases se acomodan a mis necesidades y horarios.La verdad 5roots es una plataforma que ha cumplido con todas las expectativas de servicio. La recomiendo mucho!! "

