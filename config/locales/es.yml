  #faq

  faq_question_1: "¿Qué metodos de pagos aceptan y por qué medio se hace el pago?"
  faq_answer_1: "El pago se hace por Stripe, un método de pago 100% seguro, puedes pagar con las tarjetas de crédito Visa, Mastercard y American Express cards."
  faq_question_2: "¿Cómo agendo mi primer clase?"
  faq_answer_2: "Una vez que hayas hecho el pago de tu membresía, un miembro del equipo de 5 Roots se pondrá en contacto contigo para pasarte los datos del profesor que te atenderá y así ustedes puedan elegir el día para empezar con las clases."
  faq_question_3: "Cómo defino mi horario de clases"
  faq_answer_3: "Una de las grandes ventajas de 5 Roots Idiomas es que tú en conjunto con el profesor definen el horario que estarán tomando semana con semana. Una vez definido, el profesor nos enviará una copia del mismo para que podamos llevar un control."
  faq_question_4: "¿Puedo modificar mi horario?"
  faq_answer_4: "Claro que sí, siempre y cuando te pongas de acuerdo con tu profesor para cambiar una clase a la que no vas a poder asistir, para hacer este cambio debes cumplir con nuestra política de cancelación o cambio. Si hacen el cambio de una clase y ambos están de acuerdo no es necesario avisar a una persona del equipo de 5 Roots, si se te complica la negociación del cambio de horario ponte en contacto con nosotros para poder ayudarte."
  faq_question_5: "¿Qué pasa si mi profesor no se presenta a una clase?"
  faq_answer_5: "Si el profesor no se presenta, escríbenos directamente por Whatsapp y te reembolsaremos tu dinero de esa clase y te asignaremos un nuevo profesor si así lo deseas."
  faq_question_6: "¿Cómo puedo cambiar de profesor?"
  faq_answer_6: "Si no estás contento(a) con tu profesor, escríbenos a hello@5roots.co y te asignaremos otro profesor que se adapte a tus necesidades."
  faq_question_7: "¿Por qué medio se llevan a cabo las clases?"
  faq_answer_7: "Todas las clases son por Skype"
  faq_question_8: "¿Cuál es la política de cancelación o cambio de una clase? "
  faq_answer_8: "Puedes cancelar o cambiar una clase con al menos 24 horas de anticipación, si no lo haces así y no asistes a las clase entonces la perderás. Para 5 Roots es muy importante el tiempo que el profesor dedica a preparar una clase por lo que te pedimos que si vas a hacer una cambio le avises con el tiempo debido."
  faq_question_9: "¿Cómo cancelo mi mebresía?"
  faq_answer_9: "Para cancelar tu membresía puedes hacerlo tu mismo dando click en mi membresía que se encuentra en el menú y luego en el botón cancelar membresía y se hará automáticamente, si necesitas ayuda puedes enviar un correo a hello@5roots.co y nosotros te ayudaremos a dar de baja tu cuenta."
  faq_question_10: "¿A dónde puede escribir si tengo dudas?"
  faq_answer_10: "Por mail a hello@5roots.co o por Whats app a +52 1 (81) 2075 151 o +52 1 (81) 2110 1145."
  faq_question_11: "Política de cancelación para clase de muestra"
  faq_answer_11: "Una vez pactada la clase de muestra, tienes 24 horas previas a dicha clase para solicitar un cambio de horario o cancelar. En caso de infringir la política, se te hará un cargo a tu método de pago de $100 MXN."

